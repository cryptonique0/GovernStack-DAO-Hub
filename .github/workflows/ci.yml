name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install root deps
        run: npm install

      - name: Install frontend deps
        working-directory: frontend
        run: npm install

      - name: Install backend deps
        working-directory: backend
        run: npm install

      - name: Lint backend
        working-directory: backend
        run: npm run lint

      - name: Typecheck backend
        working-directory: backend
        run: npx tsc --noEmit

      - name: Lint frontend
        working-directory: frontend
        run: npm run lint

      - name: Typecheck frontend
        working-directory: frontend
        run: npx tsc --noEmit

      - name: Run frontend tests (skip if none)
        working-directory: frontend
        run: |
          if npm run | grep -q " test"; then npm test -- --watch=false --runInBand; else echo "No frontend tests"; fi

      - name: Run backend tests (skip if none)
        working-directory: backend
        run: |
          if npm run | grep -q " test"; then npm test; else echo "No backend tests"; fi

  clarity:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      CLARINET_VERSION: v1.7.0
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache Clarinet
        id: cache-clarinet
        uses: actions/cache@v4
        with:
          path: ~/.cache/clarinet
          key: clarinet-${{ env.CLARINET_VERSION }}-${{ runner.os }}

      - name: Install Clarinet
        if: steps.cache-clarinet.outputs.cache-hit != 'true'
        run: |
          mkdir -p ~/.cache/clarinet
          curl -L https://github.com/hirosystems/clarinet/releases/download/${CLARINET_VERSION}/clarinet-linux-x64.tar.gz | tar xz -C ~/.cache/clarinet
          chmod +x ~/.cache/clarinet/clarinet

      - name: Add Clarinet to PATH
        run: echo "${HOME}/.cache/clarinet" >> $GITHUB_PATH

      - name: Clarinet version
        run: clarinet --version

      - name: Run Clarinet tests
        working-directory: contracts
        run: clarinet test
